---
title: photography
---

<html>
<head>
    <title>Tianyu Gao</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <meta name='description' content="Tianyu Gao\'s website.">    
    <!-- A decent browser will parse this fine:
         https://webmasters.stackexchange.com/questions/92744. -->
    <meta name='keywords' content='
        natural language processing,
        machine learning,
        language model,
        retrieval,
        question answering,
        deep learning,
        computer science
    '>
    <meta name='author' content='Tianyu Gao'>

    <link rel='shortcut icon' href='/assets/website/website.png' />
    <link href='/css/blog.css' rel='stylesheet'/>

    {% include mathjax.html %}
</head>
<body>
    {% include nav.html %}
    <div id='blog' class='wrap'>
        <div id='posts' class='section'>
            {% for post in site.posts %}
                {% if post.keywords contains "photograph" %}
                    <div class='post-row'>
                        <a href="{{ post.url }}"><img src="{{ post.cover }}" 
                        style="width: 100%"/></a>
                        <p class='post-title'>
                            <a href="{{ post.url }}">
                                {{ post.title }}
                            </a>
                        </p>
                        <p class='post-date'>
                            {{ post.date | date_to_long_string }}
                        </p>
                    </div>
                    <p class='post-subtitle'>
                        {{ post.subtitle }}
                    </p>
                    <span class='hidden'>{{ forloop.index }}</span>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
